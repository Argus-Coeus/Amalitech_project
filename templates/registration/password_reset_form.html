<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Forgot Your Password?{% endblock %}

{% block content %}

  <div class="content-section col-md-8 col-md-offset-2">
    <h1>Forgot your password?</h1>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    <center>
    <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
      {% csrf_token %}
      <fieldset class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
      </fieldset>
     <center>
      <button style="background: black; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span> Reset Passwords</button>
    </center>
    <br/>
  </center>
   </div>
{% endblock %}
