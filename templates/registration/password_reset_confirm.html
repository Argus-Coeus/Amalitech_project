<!-- templates/registration/password_reset_confirm.html -->
{% extends "base.html" %}
{% load static %} 
{% block title %}Enter new password{% endblock %}


{% block content %}
    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img alt="Company Logo" src="{% static 'images/company.png' %}" style="height: 30px;">
          </a>
        </div>
  
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'homepage' %}" >Home</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
<p></p>


<div class="content-section col-md-8 col-md-offset-2">
  <h1>Set a new password!</h1>
  <center>
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      <label for="password">New Password:</label>
      <input type="password" id="password" name="password"><br><br>
    </fieldset>
   <center>
    <button style="background: black; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span> Reset Passwords</button>
  </center>
  <br/>
</center>
 </div>


{% endblock %}
