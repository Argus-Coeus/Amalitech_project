<!-- templates/registration/signup.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<!-- <form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Sign Up</button>
</form> -->
<div class="content-section col-md-8 col-md-offset-2">
  <center>
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    <fieldset class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name"><br><br>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name"><br><br>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="Email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
    </fieldset>
   <center>
    <button style="background: black; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span> Create Account</button>
  </center>
  <br/>
  <sub style="text-align: left;"><a href="{% url 'login' %}" style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">Already have account, login</a></sub>
  </form>
</center>
 </div>
{% endblock %}
